<!DOCTYPE html>
<html lang="en" ng-app="indexApp">
  <head>
    <script type="text/javascript" src = "js/angular.js"></script>
    <script type="text/javascript" src = "js/index.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>View 1</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section ng-app="" ng-init="fN='peter'" class="block">
      <div class="row">
        <div class="col-md-offset-1 col-md-10 col-md-offset-1"> <!-- block -->
          <div class="row">
            <div class="col-md-6 col-sm-10 button-padding">
              <button class="btn btn-default btn-lg" ng-controller="buttonCtrl"><a href="create_reg.html">Create Session {{name}}</a></button>
            </div>
            <div class="col-md-6" ng-controller="MyCtrl"> 
              <input class="form-control" id = "codeInput" placeholder="Enter class code here!">
              <button class="btn btn-default btn-block" ng-click = enterCode()>Join Session</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
