<template name="publicview">
    <section>
    <style>
    p {
      color:black;
    }
    </style>
      <div class="container-fluid">
        <div class="row">
        <div class="col-md-8">
          <div class="col-md-12 padding-top">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{className}} - {{lecturerName}}</h3>
              </div>
              <center>
              <div class="panel-body public-display">
                  <h1>{{#if pushedQuestion.body}}
                  {{pushedQuestion.body}}
                  {{else}}
                  No question pushed yet.
                  {{/if}}
                  </h1>
                  <small>{{questionAuthor}}</small>
              </div>
              </center>
            </div>
          </div>
          </div>
          <div class="col-md-4">
          <div class="col-md-12 padding-top">
            <div class="panel panel-default public-poll">
              <div class="panel-heading">
                <h3 class="panel-title">Opinion</h3>
              </div>
              <div class="panel-body">
              {{#if A}}
                <div class="progress">
                  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{A}}" aria-valuemin="0" aria-valuemax="100" style="width: {{A}}%">
                    <p>Choice A</p>
                  </div>
                </div>
                <div class="progress">
                  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{B}}" aria-valuemin="0" aria-valuemax="100" style="width: {{B}}%">
                    <p>Choice B</p>
                  </div>
                </div>
                <div class="progress">
                  <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="{{C}}" aria-valuemin="0" aria-valuemax="100" style="width: {{C}}%">
                    <p>Choice C</p>
                  </div>
                </div>
                <div class="progress">
                  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="{{D}}" aria-valuemin="0" aria-valuemax="100" style="width: {{D}}%">
                    <p>Choice D</p>
                  </div>
                </div>
                {{else}}
                <h1>No poll started yet</h1>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
</template>
