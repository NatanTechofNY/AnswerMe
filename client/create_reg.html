
    <section ng-controller="registerCtrl" ng-show = "showContent(name)">
      <h1 class="text-center header-text">Create Your Session</h1>
      <div class="container">
        <div class="jumbotron">
          <form name = "myForm" class="form-horizontal" ng-controller="createCtrl">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Your Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="Your First Name">
              </div>
              <br>
              <div class="col-md-offset-2 col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Your Last Name">
              </div>
            </div>
            <div class="form-group required">
              <label for="" class="col-sm-2 control-label">Class Name&#42;</label>
              <div class="col-sm-10">
                <input name = "className" type="text" class="form-control" id="className"  ng-model="className" placeholder="Your Class Name" required>
                <span class="help-inline" ng-show="submitted && myForm.className.$valid" ng-init = "redirect()"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Passcode</label>
              <div class="col-sm-2">
                <input type="password" class="form-control" id="inputPassword" placeholder="Create a 4-digit code">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-2 button-a" >
                <button type="submit" class="btn btn-default btn-lg" ng-click="createSession(); submitted=true"><a href="create_session.html">Create Session</a></button>
              </div>
            </div>
          </form>
        </div>
        
      </div>
    </section>
