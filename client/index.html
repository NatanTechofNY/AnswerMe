 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AnswerMe123</title>
</head>


<template name="indexItem">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            AnswerMe | Portal
          </a>
        </div>
      </div>
    </nav>
   <h1 class="text-center">Revolutionize Your Education Experience,</h1>
   <h3 class="text-center">An Awesome Tool to Boost Classroom Participation.</h3>

  <div class="container-fluid index-container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-md-9">
            <input class="form-control" type="text" id="condeInput" placeholder="Enter class code here">
          </div>
          <div class="col-md-3">
            <button class="btn btn-default btn-block" data-toggle="modal" data-target="#joinSession" id="joinSessionBtn">Join Session</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-default btn-block" data-toggle="modal" data-target="#createSession" id="createSessionBtn">Create New Session</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    
       



  {{#if toJoinSession}}
<div class="modal fade join-panel" id="joinSession" tabindex="-1" role="dialog" aria-labelledby="joinSession">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Join a Session: {{toJoinSession}}</h4>
      </div>
      <div class="modal-body">
        <form id="toJoinForm">
          <div class="form-group">
            <label for="firstNameInput" class="control-label">First Name:</label>
            <input type="text" class="form-control" id="firstNameInput">
          </div>
          <div class="form-group">
            <label for="lastNameInput" class="control-label">Last Name:</label>
            <input type="text" class="form-control" id="lastNameInput">
          </div>
          <div class="form-group">
            <label for="studentId" class="control-label">Student ID No.:</label>
            <input type="text" class="form-control" id="studentId">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick='$("#toJoinForm").trigger("submit")'>Continue</button>
      </div>
    </div>
  </div>
</div>
  {{/if}}
<div class="modal fade" id="createSession" tabindex="-1" role="dialog" aria-labelledby="createSession">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Create a Session</h4>
      </div>
      <div class="modal-body">
        <form id="createSessionForm">
          <div class="form-group">
            <label for="firstNameInput2" class="control-label">First Name:</label>
            <input type="text" class="form-control" id="firstNameInput2">
          </div>
          <div class="form-group">
            <label for="lastNameInput2" class="control-label">Last Name:</label>
            <input type="text" class="form-control" id="lastNameInput2">
          </div>
          <div class="form-group">
            <label for="classNameInput2" class="control-label">Class Name:</label>
            <input type="text" class="form-control" id="classNameInput2">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="control-label">Passcode (Optional):</label>
            <br />
              <input style="float:left;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <br />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick='$("#createSessionForm").trigger("submit")'>Continue</button>
      </div>
    </div>
  </div>
</div>



</template>
