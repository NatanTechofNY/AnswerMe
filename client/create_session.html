<template name="create_session">
  <title>Admin | AnswerMe</title>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">AnswerMe</a>
      <button class="btn btn-danger btn-lg navbar-right" id="endssn">End Session</button>
      <a target="_blank" href="/d/{{sessionId}}/p"><button class="btn btn-primary btn-lg navbar-right">Go to Public View</button></a>
    </div>
</nav>

<section>
  <div class="row panel-button-group">
    <div class="col-md-6 nopadding">
      <button class="btn btn-success btn-block button-1">Push to public view</button>
    </div>
    <div class="col-md-6 nopadding">
      <button class="btn btn-warning btn-block button-1">Delete</button>
    </div>
  </div>
</section>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <h3>Class Attendance</h3>
                </li>
                {{#each usersList}}
                    <li class="student-item" title="{{studentId}}">
                        {{#if eq userId SessionItem.sessionOwnerId}}
                            <b>{{fullName}}</b>
                        {{else}}
                            <span>{{fullName}}</span>
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
            <button class="btn btn-danger btn-block generate-button">Generate Report</button>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default fix-button-left vertical-text" id="menu-toggle">Show Attendance</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
</template>
