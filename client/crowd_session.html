<template name="crowd_session">
    <nav class="navbar">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
            AnswerMe Students
            </a>
            <buttom class="exit navbar-right" style="z-index:1;" id="endssn">Exit Session</buttom>
            <p id = "login-name" class="navbar-right">Signed in as {{userName}}</p>
            <label id="status" class="navbar-text navbar-right"></label>

      </div>
    </nav>

<div class="container box">
<div class="jumbotron">
  <div class="row">
    <div class="col-md-12">
        <center>
          <h1></h1>
        </center>
      </div>
    </div>
  </div>

      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2">
          <div class="container-fluid">
            <textarea class="student-input" type="text" name="questionInput" placeholder="Enter your question here..."></textarea>
            <div class="row qa-button-group">

              <div class="col-md-6">

                <button class="student-qa-button ">

                <button id="clearQuestionBtn" class="btn student-response-button btn-warning student-qa-button">

                  Clear
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-xs-12 text-center nopadding-bottom">
                <label class="control-label text-center response-label">Multiple Choice Response</label>
              </div>
              
              <div class="col-md-3 col-xs-3">

                <button class="btn btn-defaul student-response-button mc"><span>&#10004;</span><h2>A</h2></button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button mc"><span>&#10004;</span><h2>B</h2></button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button mc"><span>&#10004;</span><h2>C</h2></button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button mc"><span>&#10004;</span><h2>D</h2></button>
              </div>
            </div>
          </div>
      </div>
   </div>
</div>

</template>
