<template name="crowd_session">
    <nav class="navbar">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
            AnswerMe Students
            </a>
            <buttom class="btn btn-danger btn-lg navbar-right exit" style="z-index:1;" id="endssn">Exit Session</buttom>
            <p id = "login-name" class="navbar-right">Signed in as {{userName}}</p>
            <label id="status" class="navbar-text navbar-right"></label>

      </div>
    </nav>

<div id = "stud-container" class="container box">
	
	<div class="jumbotron">
		 <span id = "cover-text">No questions sent</span>
	  <div class="row">
		<div class="col-md-12">
			<center>
			  <h1 class="display-question"></h1>
			</center>
		  </div>
		</div>
	  </div>
	

      <div id = "stud-bottom-container" class="row">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2">
          <div class="container-fluid">
            <textarea class="student-input" type="text" name="questionInput" placeholder="Enter your question here..."></textarea>
            <div class="row qa-button-group">

             

                <button id="submitQuestionBtn" class="studentButton">
                  Submit
                </button>
             
             
                <button id="clearQuestionBtn" class = "studentButton">
                  Clear
                </button>
             
            </div>
            <div id = "mc-container" class="row">
              <div class="col-md-12 col-xs-12 text-center nopadding-bottom">
                <label class="control-label text-center response-label">Multiple Choice Responses</label>
              </div>
              
              <div class="col-md-3 col-xs-3">

                <button class="mc"><span>&#10004;</span>A</button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="mc"><span>&#10004;</span>B</button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="mc"><span>&#10004;</span>C</button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="mc"><span>&#10004;</span>D</button>
              </div>
            </div>
          </div>
      </div>
   </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
</template>
