<div ng-controller = "crowdRegisterCtrl" ng-show = "showContent(name)">
    <h1 class="text-center">Register for Session {{Session ID}}</h1>
    <div class="container">
		<div class="jumbotron">
        	<form class="form-horizontal">
			  <div class="form-group">
				<label for="" class="col-sm-2 control-label">Print Name:</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="" placeholder="First Name">
				</div>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="" placeholder="Last Name">
				</div>
			  </div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">Student ID #:</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="" placeholder="Student ID #">
					</div>
			  	</div>
			  	<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
				  		<button type="submit" class="btn btn-default" onclick="window.open('crowd_session.html')">Join Session</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
