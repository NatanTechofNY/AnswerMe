 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">

  <title>AnswerMe</title>
</head>


<template id = "fullView"  name="indexItem">
	<section class="block">
		<div id = "right-container">
			<div class = "row" id = "firstrow">
				<div id = "rightblock" class="col-sm-16 col-md-12"> 
						<input class="form-control" id = "codeInput" placeholder="Enter class code here!">
						<button class="btn btn-default btn-block" id="joinSessionBtn">Join Session</button>
				   </div>
				</div>
	</div>
		<div id = "left-container">
		<div class = "row">
         <div id = "leftblock" class="col-md-13 col-sm-16">
         	<button class="btn btn-default btn-lg" id="createSessionBtn">Create Session</button>
         
			</div>
          </div> 
			</div>

        
       
      </section>




  {{#if toJoinSession}}
    <div class = "join-panel">
      <a onclick="window.location.reload()">&times;</a>
      <h1 class="text-center">Join a Session: {{toJoinSession}}</h1>
      <div class="container">
        <div class="jumbotron">
              <form class="form-horizontal" id="toJoinForm">
            <div class="form-group">
            <label for="" class="col-sm-2 control-label">Print Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
            </div>
            </div>
            <div class="form-group">
              <label for="" id="studentId" class="col-sm-2 control-label">Student ID #:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="" placeholder="Student ID #">
              </div>
              </div>
              <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Continue</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  {{else}}
    {{#if toCreateSession}}
        <section class = "create-panel">
          <a onclick="window.location.reload()">&times;</a>
          <h1 class="text-center header-text">Create Your Session</h1>
          <div class="container">
            <div class="jumbotron">
              <form id="createSessionForm" name="myForm" class="form-horizontal">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">Your Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstNameInput2" placeholder="Your First Name">
                  </div>
                  <br>
                  <div class="col-md-offset-2 col-sm-10">
                    <input type="text" class="form-control" id="lastNameInput2" placeholder="Your Last Name">
                  </div>
                </div>
                <div class="form-group required">
                  <label for="" class="col-sm-2 control-label">Class Name&#42;</label>
                  <div class="col-sm-10">
                    <input name = "className" type="text" class="form-control" id="classNameInput2" placeholder="Your Class Name" required>
                    <span class="help-inline"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Passcode</label>
                  <div class="col-sm-2">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Create a 4-digit code">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-5 col-sm-2 button-a" >
                    <button type="submit" class="btn btn-default btn-lg">Create Session</button>
                  </div>
                </div>
              </form>
            </div>
            
          </div>
        </section>


    {{/if}}
  {{/if}}



</template>
