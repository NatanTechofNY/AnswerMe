<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>crowd_session</title>
    <script type="text/javascript" src = "js/angular.js"></script>
    <script type="text/javascript" src = "js/index.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">
        AnswerMe Students
        </a>
        <p class="navbar-text">Signed in as {{userName}}</p>
        <buttom class="btn btn-danger btn-lg navbar-right">Exit Session</buttom>
  </div>
</nav>
<div class="container-fluid response-area">
  <div class="jumbotron">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2">
          <div class="container-fluid">
            <input class="student-input" type="text" name="" placeholder="Input your questions here">
            <div class="row qa-button-group">
              <div class="col-md-6">
                <button class="btn btn-success student-qa-button">
                  Fire
                </button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-warning student-qa-button">
                  Clear
                </button>
              </div>
            </div>
            <div class="row">
              <label class="col-md-12 col-xs-12 control-label text-center response-label">Multiple Choice Response</label>
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button">A</button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button">B</button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button">C</button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button">D</button>
              </div>
            </div>
          </div>
        </div>
      </div>
   </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
