<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>create_reg</title>
    <script type="text/javascript" src = "js/angular.js"></script>
    <script type="text/javascript" src = "js/index.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">Register for Session {{Session ID}}</h1>
    <div class="container">
      <div class="jumbotron">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Print Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="First Name">
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Student ID #:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="Student ID #">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" onclick="window.open('crowd_session.html')">Join Session</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src = "js/crowd_reg.js"></script>
  </body>
