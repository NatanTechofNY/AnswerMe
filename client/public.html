<template name="publicview">
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 padding-top">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Questions</h3>
              </div>
              <div class="panel-body public-display">
                <ul>
                  <li>question 1</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-12 padding-top">
            <div class="panel panel-default public-poll">
              <div class="panel-heading">
                <h3 class="panel-title">Poll</h3>
              </div>
              <div class="panel-body">
                <div class="progress">
                  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="40" style="width: 40%">
                    <p>{{A}}</p>
                  </div>
                </div>
                <div class="progress">
                  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="20" style="width: 20%">
                    <p>{{B}}</p>
                  </div>
                </div>
                <div class="progress">
                  <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="60" style="width: 60%">
                    <p>{{C}}</p>
                  </div>
                </div>
                <div class="progress">
                  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="80" style="width: 80%">
                    <p>{{D}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
